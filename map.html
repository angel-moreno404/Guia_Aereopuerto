<body>
    <div class="container-fluid p-0">
       
        
        <div class="row g-0">
            <div class="col-12 map-container" style="height: 80vh;">
                <!-- Contenedor del mapa con controles -->
                <div class="map-info">
                    <h5 class="mb-0">Mapa </h5>
                    <small>Desplázate y haz zoom</small>
                </div>
                
                <!-- Imagen del mapa -->
                <img id="mapImage" src="assets/img/mapa.png" alt="Mapa detallado" class="map-image">
                
                <!-- Controles de zoom -->
                <div class="zoom-controls">
                    <button id="zoomIn" class="btn btn-primary btn-zoom">+</button>
                    <button id="zoomOut" class="btn btn-secondary btn-zoom">-</button>
                    <button id="resetZoom" class="btn btn-info btn-zoom">↻</button>
                </div>
            </div>
        </div>
        
        <div class="row g-0">
            <div class="col-12 bg-light py-3">
                <div class="container">
                    <p class="text-center mb-0"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para funcionalidad de zoom -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mapImage = document.getElementById('mapImage');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const resetZoomBtn = document.getElementById('resetZoom');
            
            let scale = 1;
            const scaleStep = 0.2;
            const maxScale = 3;
            const minScale = 1;
            
            // Función para aplicar el zoom
            function applyZoom() {
                mapImage.style.transform = `scale(${scale})`;
            }
            
            // Eventos de los botones
            zoomInBtn.addEventListener('click', function() {
                if (scale < maxScale) {
                    scale += scaleStep;
                    applyZoom();
                }
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (scale > minScale) {
                    scale -= scaleStep;
                    applyZoom();
                }
            });
            
            resetZoomBtn.addEventListener('click', function() {
                scale = 1;
                applyZoom();
            });
            
            // Zoom con rueda del mouse
            const mapContainer = document.querySelector('.map-container');
            mapContainer.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                if (e.deltaY < 0) {
                    // Zoom in
                    if (scale < maxScale) {
                        scale += scaleStep;
                        applyZoom();
                    }
                } else {
                    // Zoom out
                    if (scale > minScale) {
                        scale -= scaleStep;
                        applyZoom();
                    }
                }
            });
        });
    </script>
